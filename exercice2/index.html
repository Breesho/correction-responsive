<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Partie Responsive - Exercice 2</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

</head>

<body>
    <!-- Il s'agit juste de l'image de l'énoncé -->
    <img src="img/enonce.PNG" alt="Image de l'énoncé" title="Enoncé de l'exercice">
    <!-- Il s'agit juste de l'image de l'énoncé -->

<!-- Utilisation de la classe container pour mieux exploiter le systeme de grid -->
    <div class="container">
        <!-- Utilisation du row pour utiliser des cols -->
        <div class="row">
            <!-- On Utiliser un col avec comme propriété : Texte centré / Fond bleu ou Rouge / Texte blanc / Bordure / Bordure blanc
            Sachant qu'une grid est composé de 12 colonnes, nous faisons en d'avoir un total de 12.
            Nous aurions pu faire 2 row mais une seul row est suffisant : w-100 permet d'aller à la ligne -->
            <div class="col-sm-4 text-center bg-primary text-white border border-white">
                BLOC 1
            </div>
            <div class="col-sm-4 text-center bg-primary text-white border border-white">
                BLOC 2
            </div>
            <div class="col-sm-4 text-center bg-primary text-white border border-white">
                BLOC 3
            </div>
            <!-- Utilisation de la classe w-100 pour forcer le retour à la ligne -->
            <div class="w-100"></div>
            <!-- On met en place la 2ème ligne -->
            <div class="col-sm-2 text-center bg-danger text-white border border-white">
                BLOC 4
            </div>
            <div class="col-sm-2 text-center bg-danger text-white border border-white">
                BLOC 5
            </div>
            <div class="col-sm-4 text-center bg-danger text-white border border-white">
                BLOC 6
            </div>
            <div class="col-sm-4 text-center bg-danger text-white border border-white">
                BLOC 7
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous">
    </script>
</body>

</html>
